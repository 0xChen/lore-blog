<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="#blog" type="com.developerchen.blog.theme.Common"*/-->
<!--/*@thymesVar id="#theme" type="com.developerchen.blog.theme.Theme"*/-->
<head th:fragment="head (title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title th:text="|${title} - ${#blog.blogTitle()}|"></title>
    <meta name="keywords" th:content="${#theme.metaKeywords(#ctx)}"/>
    <meta name="description" th:content="${#theme.metaDescription(#ctx)}"/>
    <link rel="shortcut icon" href="/resources/themes/default/img/favicon.png">
    <link rel="apple-touch-icon" href="/resources/themes/default/img/favicon.png">
    <link rel="stylesheet" href="/resources/themes/default/plugin/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/resources/themes/default/plugin/highlight/9.15.8/atom-one-dark.css">
    <link rel="stylesheet" href="/resources/themes/default/css/style.css">
    <!--[if lt IE 9]>
    <script src="//cdn.staticfile.org/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="//cdn.staticfile.org/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>
<body>
<div th:fragment="browsehappy" class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 您正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级您的浏览器</a>。
</div>
<header id="header" class="header bg-white" th:fragment="header">
    <div class="navbar-container">
        <a th:href="${#blog.blogUrl()}" class="navbar-logo">
            <img th:src="${#blog.blogLogo()}" th:alt="${#blog.blogTitle()}"/>
        </a>
        <div class="navbar-menu">
            <a href="/archives">归档</a>
            <a href="/links">友链</a>
            <a href="/about">关于</a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input"
                           placeholder="搜索..." maxlength="30" autocomplete="off">
                </span>
            </form>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li><a href="/archives">归档</a></li>
                <li><a href="/links">友链</a></li>
                <li><a href="/about">关于</a></li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
