<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" th:with="title='评论管理',active='comments'">
<!--/*@thymesVar id="#blog" type="com.developerchen.blog.theme.Common"*/-->
<head>
    <th:block th:replace="admin/header::header(${title})"></th:block>
</head>
<body class="fixed-left">
<div id="wrapper">
    <!-- sidebar -->
    <th:block th:replace="admin/sidebar::sidebar(${active},'other')"></th:block>
    <!-- content -->
    <div class="content-page">
        <div class="content">
            <div class="container">
                <!-- app -->
                <div id="app" class="row" v-cloak>
                    <loading :active.sync="isLoading" :can-cancel="true"></loading>
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">评论管理</h3>
                            </div>
                            <div class="panel-body">
                                <div v-if="!commentPage.pages" class="row">
                                    <div class="col-md-4 text-center">
                                        <div class="alert alert-warning">
                                            目前还没有评论哦！
                                        </div>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table v-if="commentPage.pages" class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th>评论内容</th>
                                            <th>评论人</th>
                                            <th>评论时间</th>
                                            <th>评论人邮箱</th>
                                            <th>评论人网址</th>
                                            <th>评论状态</th>
                                            <th>评论人IP</th>
                                            <th>Agent</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="comment in commentPage.records">
                                            <td>{{ comment.content }}</td>
                                            <td>{{ comment.authorName }}</td>
                                            <td>{{ comment.createTime | formatDate }}</td>
                                            <td>{{ comment.mail }}</td>
                                            <td>{{ comment.url }}</td>
                                            <td>
                                                <div>
                                                    <span v-if="comment.authorId != loginUserId" class="label label-default">后台回复</span>
                                                    <span v-if="comment.status == constant.COMMENT_NO_AUDIT" class="label label-default">未审核</span>
                                                    <span v-if="comment.status == constant.COMMENT_APPROVED" class="label label-success">审核通过</span>
                                                </div>
                                            </td>
                                            <td>{{ comment.ip }}</td>
                                            <td>{{ comment.agent }}</td>
                                            <td>
                                                <button v-if="comment.authorId != loginUserId" class="btn btn-primary btn-sm waves-effect waves-light m-b-5"
                                                        @click="reply(comment.id)"><i class="fa fa-reply"></i> 回复</button>
                                                <button v-if="comment.status == constant.COMMENT_NO_AUDIT && comment.authorId != loginUserId"
                                                        class="btn btn-success btn-sm waves-effect waves-light m-b-5"
                                                        @click="audit(comment.id, constant.COMMENT_APPROVED)">
                                                    <i class="fa fa-check-circle"></i> 通过</span>
                                                </button>
                                                <button class="btn btn-danger btn-sm waves-effect waves-light m-b-5" @click="deleteComment(comment.id)">
                                                    <i class="fa fa-trash-o"></i> 删除
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <ul class="pagination m-b-5 pull-right">
                                    <li v-if="commentPage.hasPrev">
                                        <a @click="load(commentPage.prevPage)" aria-label="Previous">
                                            <i class="fa fa-angle-left"></i>&nbsp;上一页
                                        </a>
                                    </li>

                                    <li class="page-item" v-for="num in commentPage.pages"
                                        :class="{ active: commentPage.current == num }">
                                        <a @click="load(num)">
                                            {{ num }}</i>
                                        </a>
                                    </li>
                                    <li v-if="commentPage.hasNext">
                                        <a type="button" class="page-link" @click="load(commentPage.nextPage)">
                                            下一页&nbsp;<i class="fa fa-angle-right"></i>
                                        </a>
                                    </li>
                                    <li><span>共 {{commentPage.pages}} 页</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script >
    var blog = new $.Blog();
    var vm = new Vue({
        el: '#app',
        data: {
            constant: constant,
            loginUserId: loginUserId,
            commentPage: {},
            isLoading: true
        },
        beforeCreate: function(){
            vueLoding = this.$loading.show();
        },
        mounted: function () {
            this.load(1);
        },
        methods: {
            load: function (page = 1) {
                var $vm = this;
                blog.get({
                    url: '/admin/api/comments',
                    data: {
                        page: page,
                        size: 12
                    },
                    success: function (data) {
                        $vm.commentPage = data.data;
                    },
                    error: function (error) {
                        console.log(error);
                        alert(error || '数据加载失败');
                    }
                });
            },
            reply: function(id){
                var $vm = this;
                swal({
                    title: "回复评论",
                    text: "请输入你要回复的内容:",
                    input: 'text',
                    showCancelButton: true,
                    confirmButtonText: '回复',
                    cancelButtonText: '取消',
                    showLoaderOnConfirm: true,
                    preConfirm: function (content) {
                        return new Promise(function (resolve, reject) {
                            blog.put({
                                url : '/admin/api/comment/' + id + "/reply",
                                data: {content: content},
                                success: function (result) {
                                    if(result && result.success){
                                        blog.alertOk('已回复');
                                        $vm.load();
                                    } else {
                                        blog.alertError(result.message || '回复失败');
                                    }
                                }
                            });
                        })
                    },
                    allowOutsideClick: false
                });
            },
            audit: function(id, status){
                var $vm = this;
                blog.put({
                    url : '/admin/api/comment/' + id + "/status",
                    data: {status: status},
                    success: function (result) {
                        if(result && result.success){
                            blog.alertOk('评论状态设置成功');
                            $vm.load($vm.commentPage.current);
                        } else {
                            blog.alertError(result.message || '评论设置失败');
                        }
                    }
                });
            },
            deleteComment: function (id) {
                var $vm = this;
                blog.alertConfirm({
                    title: '确定删除该评论吗?',
                    then: function () {
                        blog.delete({
                            url: '/admin/api/comment/' + id,
                            success: function (result) {
                                if (result && result.success) {
                                    blog.alertOk('评论删除成功');
                                    $vm.load();
                                } else {
                                    blog.alertError(result.message || '评论删除失败');
                                }
                            },
                            error: function (error) {
                                console.dir(error);
                            }
                        });
                    }
                });
            }
        }
    });

    $(function () {
        vm.isLoading = false;
        vueLoding.hide();
    });

</script>

</body>
</html>
