<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" th:with="title='分类管理',active='categories'">
<!--/*@thymesVar id="#blog" type="com.developerchen.blog.theme.Common"*/-->
<head>
    <th:block th:replace="admin/header::header(${title})"></th:block>
</head>
<body class="fixed-left">
<div id="wrapper">
    <!-- sidebar -->
    <th:block th:replace="admin/sidebar::sidebar(${active},'other')"></th:block>
    <!-- content -->
    <div class="content-page">
        <div class="content">
            <div class="container">
                <!-- app -->
                <div id="app" class="row" v-cloak>
                    <loading :active.sync="isLoading" :can-cancel="true"></loading>
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">分类管理</h3>
                            </div>
                            <div class="panel-body">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-color panel-purple">
                                            <div class="panel-heading">
                                                <h1 class="panel-title" style="line-height:20px;">分类列表</h1>
                                            </div>
                                            <div class="panel-body">
                                                <div class="btn-group m-b-10" v-for="(category, index) in categories">
                                                    <button v-if="category.id == constant.CATEGORY_ROOT_ID" type="button" :class="'btn btn-'+ randomColor() +' waves-effect waves-light'">
                                                        {{category.name}}
                                                    </button>
                                                    &nbsp;
                                                    <button v-if="category.id != constant.CATEGORY_ROOT_ID"
                                                            type="button"
                                                            :class="'btn btn-'+ randomColor() +' waves-effect waves-light'"
                                                            data-toggle="dropdown" aria-expanded="false">
                                                        {{category.name}}
                                                        <span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu" role="menu">
                                                        <li>
                                                            <a class="edit-category" @click="edit(index)">修改</a>
                                                        </li>
                                                        <li>
                                                            <a class="del-category" @click="deleteCategory(category.id)">删除</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <form id="cform" class="form-inline" role="form">
                                                    <input type="hidden" v-model="id"/>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" v-model="name" placeholder="请输入分类名称">
                                                    </div>
                                                    <button type="button" class="btn btn-success waves-effect waves-light m-l-10" @click="save">
                                                        保存分类
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script >

    var blog = new $.Blog();
    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name:'',
            categories: [],
            constant: constant,
            isLoading: true
        },
        beforeCreate: function(){
            vueLoding = this.$loading.show();
        },
        mounted: function () {
            this.load();
        },
        methods: {
            load: function () {
                var $vm = this;
                blog.get({
                    url: '/admin/api/categories',
                    success: function (data) {
                        $vm.categories = data.data
                    },
                    error: function (error) {
                        console.log(error);
                        alert('数据加载失败');
                    }
                });
            },
            save: function () {
                var $vm = this;
                if($vm.name === ''){
                    blog.alertError('请输入分类名');
                    return;
                }
                var method = $vm.id ? "put" : "post";
                blog[method]({
                    url: '/admin/api/category',
                    data: {id: $vm.id, name: $vm.name},
                    success: function (result) {
                        if (result && result.success) {
                            blog.alertOk('保存成功');
                            $vm.id = '';
                            $vm.name = '';
                            $vm.load();
                        } else {
                            blog.alertError('保存失败');
                        }
                    },
                    error: function (error) {
                        console.dir(error);
                        blog.alertError('保存失败');
                    }
                });
            },
            edit: function(index){
                var category = this.categories[index];
                this.id = category.id;
                this.name = category.name;
            },
            deleteCategory: function (id) {
                var $vm = this;
                blog.alertConfirm({
                    title: '确定删除该项吗?',
                    then: function () {
                        blog.delete({
                            url: '/admin/api/category/' + id,
                            success: function (result) {
                                if (result && result.success) {
                                    blog.alertOk('删除成功');
                                    $vm.load();
                                } else {
                                    blog.alertError('删除失败');
                                }
                            }
                        });
                    }
                });
            }
        }
    });

    $(function () {
        vm.isLoading = false;
        vueLoding.hide();
    })
</script>
</body>
</html>
